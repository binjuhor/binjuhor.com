<section class="blue">
    <h2 class="heading">Work</h2>

    <div class="row">

        {{ .Content }}
        {{ range first 3 (where .Pages "Section" "work") }}

        <div class="col-md-4 mb-3">
            <div class="card p-4">
                <a class="mb-3" href="{{ .Permalink }}">
                    <div 
                        class="featuredImage rounded" 
                        style="
                        background-size:cover;
                        background-position:center;
                        background-image: url('{{.Site.BaseURL}}work/images/{{ .Params.featured_image }}'); 
                        height: 180px;
                        background-color:#fbfbfb;"
                    >
                    </div>
                </a>

                <a href="{{ .Permalink }}">
                    <h3 class="h4 font-weight-bold text-dark">{{ .Title }}</h3>
                </a>

                <div>
                    <div class="float-right">
                    </div>
                </div>
            </div>
        </div>
        {{ end }}


    </div>

    <div class="text-center mt-5">
        <a href="{{.Site.BaseURL}}work" class="btn btn-lg btn-dark-faded ">Browse All</a>
    </div>
</section>
